<!-- Shows, how to call a function inside a html file in js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script lang="javascript" src="action.js">
    //script is called from external file
</script>
<body>
<form name="frmAlert">

    <label for="lblName" id="lblName">...</label>
    <input type="text" id="txtName">
    <input type="button" onclick="showName()" name="btnClick" value="Click Me to See Alert">

</form>

</body>
</html>
