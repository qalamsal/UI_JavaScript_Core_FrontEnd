<!DOCTYPE html>
<html>
<body>

<h2>ON/OFF with JS</h2>

<button onclick="document.getElementById('myImage').src='Images/on.gif'">Turn on the light</button>

<img id="myImage" src="Images/off.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='Images/off.gif'">Turn off the light</button>

</body>
</html>
