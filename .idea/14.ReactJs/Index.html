<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>

<body>

React JS !!
<div id="root"></div>
<div id="boot"></div>
<div id="soot"></div>
<div id="loot"></div>
</p>


<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<!-- Load our React component. -->
<script type="text/babel">
    ReactDOM.render(
        <h1>REACT COMPONENT TWO</h1>,document.getElementById('root')
    );
</script>

<script type="text/babel">
    const name = 'Sandesh Lamsal';
    const element = <h1>Hello, {name}</h1>;
    ReactDOM.render(
        <h2>{element}</h2>,document.getElementById('boot')
    );
</script>

<script type="text/babel">
    //var ReactDOM = require('react-dom');
    //var createClass = require('create-react-class')
function Hello(props) {
     return(
        <h1> Hello World {props.name}</h1>
     );
 }
 ReactDOM.render(
     //passing from componets are props..
 <Hello name={"sandesh"}/>, document.getElementById('soot')
 );

</script>

<script type="text/babel">
    //var ReactDOM = require('react-dom');
    //var createClass = require('create-react-class')
    class Hello2 extends React.Component {
        render(){
            return(
                <h1>This is new Hello</h1>
            )
        }
    }

    ReactDOM.render(
        <Hello2/>, document.getElementById('loot')
    );

</script>

</body>
</html>
