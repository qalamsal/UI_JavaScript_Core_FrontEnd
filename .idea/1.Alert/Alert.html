<!-- Shows, how to call a function inside a html file in js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script lang="javascript">

    function showAlert() {
        alert('Button Cliked')
    }

</script>
<body>
<form name="frmAlert">

    <input type="button" onclick="showAlert()" name="btnClick" value="Click Me to See Alert">
</form>

</body>
</html>
